<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <h2>Form Đăng Ký Thành Viên</h2>
    <form action="#" method="post">
        <label for="user">Tên người dùng:</label>
        <input type="text" id="user" name="user"><br><br>

        <label for="pass">Mật khẩu:</label>
        <input type="password" id="pass" name="pass"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="hobby">Sở thích:</label><br>
        <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách<br>
        <input type="checkbox" name="hobby" value="Du lịch"> Du lịch<br>
        <input type="checkbox" name="hobby" value="Nghe nhạc"> Nghe nhạc<br><br>

        <input type="submit" value="Gửi">
        <input type="reset" value="Xóa">
    </form>
</body>
</html>
