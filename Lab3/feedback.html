<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Góp ý</title>
</head>
<body>
    <h2>Form Góp Ý</h2>
    <form action="#" method="post">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="feedback">Ý kiến:</label><br>
        <textarea id="feedback" name="feedback" rows="6" cols="40"></textarea><br><br>

        <input type="submit" value="Gửi">
        <input type="reset" value="Xóa">
    </form>
</body>
</html>
