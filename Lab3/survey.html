<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khảo sát</title>
</head>
<body>
    <h2>Khảo Sát Sở Thích</h2>
    <form action="#" method="post">
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age"><br><br>

        <label>Bạn thích loại nhạc nào?</label><br>
        <input type="radio" name="music" value="Pop"> Pop<br>
        <input type="radio" name="music" value="Rock"> Rock<br>
        <input type="radio" name="music" value="Jazz"> Jazz<br><br>

        <label for="comment">Ý kiến khác:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Gửi">
        <input type="reset" value="Xóa">
    </form>
</body>
</html>
