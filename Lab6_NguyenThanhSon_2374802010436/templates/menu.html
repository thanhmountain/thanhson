<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Menu</title>
</head>
<body>
    <h1>{{ category.capitalize() }} Menu</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
