<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>String Manipulation</title></head>
<body>
  <h1>Uppercase Name</h1>
  <script>
    function toUpperCaseName(name) {
      return name.toUpperCase();
    }
    console.log(toUpperCaseName("Nguyen Van A"));
  </script>
</body>
</html>
