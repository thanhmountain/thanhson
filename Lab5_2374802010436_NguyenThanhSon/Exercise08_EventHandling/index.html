<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Event Handling</title></head>
<body>
  <input type="text" id="inputField" placeholder="Type something...">
  <script>
    document.getElementById("inputField").addEventListener("input", (e) => {
      console.log(e.target.value);
    });
  </script>
</body>
</html>
