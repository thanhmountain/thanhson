<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="box" id="box"></div>
  <script>
    const box = document.getElementById("box");
    let position = 0;
    const interval = setInterval(() => {
      position += 1;
      box.style.left = position + "px";
      if (position >= 100) clearInterval(interval);
    }, 20);
  </script>
</body>
</html>
